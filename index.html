<!DOCTYPE html>
<html lang="es">

  <body>
    <div class="modal" id="registro">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-tittle">Registro de Asistencia</h4>
            <button class="close" type="button" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body">
            <input type="number" placeholder="Ingrese su Codigo" id="codigo">
            <input type="text" placeholder="Ingrese su Nombre" id="nombre">
            <input type="number" placeholder="Ingrese su Telefono" id="telefono">
            <input type="text" placeholder="Ingrese su Direccion" id="direccion">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-info" data-dismiss="modal" id="btnagregar">Agregar</button>
            <button type="button" class="btn btn-danger" data-dismiss="modal" id="cerrar">Cerrar</button>
          </div>
        </div>
      </div>
    </div>
